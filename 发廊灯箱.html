<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0; padding:0;}
		.box{height:100px; width:400px; position:absolute; left:300px; top:100px; border:1px solid #000; overflow: hidden;}
		.dem{height:100px; width:800px; background:-webkit-repeating-linear-gradient(53deg,red 0px,red 20px,#fff 20px,#fff 40px,green 40px,green 60px,#fff 60px,#fff 80px); position: absolute; left:0;}
	</style>
	<script>
		window.onload=function(){
			var aBtn=document.querySelectorAll('input');
			var oDiv=document.getElementById('dem');
			var l=0;			
			setInterval(function(){
				l--;
				if(l<=-132){l=0};
				oDiv.style.left=l+'px';
			},30);
			aBtn[0].onchange=aBtn[1].onchange=function(){
				oDiv.style.background='-webkit-repeating-linear-gradient(53deg,'+aBtn[0].value+' 0px,'+aBtn[0].value+' 20px,#fff 20px,#fff 40px,'+aBtn[1].value+' 40px,'+aBtn[1].value+' 60px,#fff 60px,#fff 80px)'
			};
		};
	</script>
</head>
<body>
	<input type="color" value="#ff0000">
	<input type="color" value="#000000">
	<div class="box">
		<div class="dem" id="dem"></div>
	</div>
</body>
</html>
