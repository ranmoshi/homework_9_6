<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0; padding:0;}
		.box{width:200px; height:100px; position:absolute; left:200px; top:200px; line-height: 100px; text-align: center; font-size:50px; border-radius:20px; cursor:pointer; background:-webkit-linear-gradient(aqua,orange); box-shadow:0 10px 10px #000,inset 0 0 10px #000; text-shadow:2px 2px 5px red;}
		.box:hover{ box-shadow:0 10px 10px #000,inset 0 0 30px #000;}
		.box:active{ box-shadow:0 2px 10px #000,inset 0 0 0px #000; top:208px; text-shadow:0 0 0 #000;}
	</style>
</head>
<body>
	<div class="box">点击</div>
</body>
</html>
